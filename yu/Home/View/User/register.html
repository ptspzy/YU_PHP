<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="http://v3.bootcss.com/favicon.ico">
    <title>Signin Template for Bootstrap</title>
    <!-- Bootstrap core CSS -->
    <link href="PLUG/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom styles for this template -->
    <link href="CSS/signin.css" rel="stylesheet">
</head>

<body>
    <div class="container">
        <form class="form-signin" method="post" action="{:U('home/user/register_handle')}" style="max-width: 330px;">
            <h2 class="form-signin-heading">YU 注册页</h2>
            <input type="text" id="userName" name="userName" class="form-control" placeholder="输入你想要的账户名">
            <input type="password" id="userPass" name="userPass" class="form-control" placeholder="密码">
            <input type="password" id="passConfrim" name="passConfrim" class="form-control" placeholder="确认密码">
            <img id="captcha_img" src="{:U('home/user/verify')}?r=Math.random()" onclick="document.getElementById('captcha_img').src='{:U('home/user/verify')}?r='+Math.random()" alt="验证码">
            <input type="text" id="captchaCode" name="captchaCode" class="form-control" placeholder="输入验证码">
            <div class="checkbox">
                <label>
                    <a href="{:U('home/user/index')}">已有账户？</a>
                </label>
            </div>
            <button class="btn btn-lg btn-primary btn-block" type="submit">注册</button>
        </form>
    </div>  
</body>

</html>
